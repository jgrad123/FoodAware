<script>
	<!-- this represents the client's code for ajax checkout (REQUIRES browser to be in allow-file-access-from-files mode) -->
	function loadXMLDoc(profView){
		var xmlhttp;
		if (window.XMLHttpRequest){
			xmlhttp=new XMLHttpRequest();
		}
		else {
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		<!-- GET some page information (to show step change) -->
		xmlhttp.open("GET", "foodprofile_"+profView+".html", true);
		
		xmlhttp.onreadystatechange= function() {
			if (xmlhttp.readyState==4) {
				document.getElementsByClassName('background_container').innerHTML = xmlhttp.responseText;
			}
	   }
		xmlhttp.send();
		return false;
	}
  </script>

		function parseSignUp(){
		var user = new Parse.User();
        user.set("username", $("#usernamesign").val());
        user.set("password", $("#passwordsign").val());
        user.set("email", $("#emailAddrsign").val());


        user.signUp(null, {
            success: function(user) {
                alert("Contrats you are now a user, "+$("#usernamesign").val() + "!");
        },
        error: function(user, error) {
            // Show the error message somewhere and let the user try again.
            alert("Error: " + error.code + " " + error.message);
            }
        });
		
		}
