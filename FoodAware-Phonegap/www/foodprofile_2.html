        function parseLogin() {
            Parse.User.logIn($("#username").val(), $("#password").val(), {
                success: function(user) {
                    alert("Succesful login!!");
                },
                error: function(user, error) {
                    alert("ERROR: " + error.message + "!!");
                }
            });
        }
		
		function parseSignUp(){
		var user = new Parse.User();
        user.set("username", $("#usernamesign").val());
        user.set("password", $("#passwordsign").val());
        user.set("email", $("#emailAddrsign").val());


        user.signUp(null, {
            success: function(user) {
                alert("Contrats you are now a user, "+$("#usernamesign").val() + "!");
        },
        error: function(user, error) {
            // Show the error message somewhere and let the user try again.
            alert("Error: " + error.code + " " + error.message);
            }
        });
		
		}

                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form > 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" id="loginbutton"/> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesign" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesign" name="usernamesign" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailAddrsign" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailAddrsign" name="emailAddrsign" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsign" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsign" name="passwordsign" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsign_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsign_confirm" name="passwordsign_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up" id="signupbutton"/> 
								</p>
