    <link rel="cs/style.css">
    
    <style>
    #feed{
    width: 50%;
    margin: 0 auto;  
    }
    
    
    </style>
    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://www.health.com/health/food-recipes/feed");
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          container.innerHTML += "<center><b>My Healthy RSS Feed</b></br></center>";
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var a = document.createElement("a");
              a.innerHTML += "<img src='"+ entry.mediaGroups[0].contents[0].url +"'/>";
            a.appendChild(document.createTextNode(entry.title));
            a.href = entry.link;
              a.target = "_blank";
            
            container.appendChild(a);
            container.innerHTML += '</br>';
          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    </script>
</head>
