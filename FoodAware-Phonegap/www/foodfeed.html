<!DOCTYPE HTML>
<html>
<head>
    <title>Nav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ALL CSS LINKS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Navcss.css">
    <link rel="cs/style.css">
    
    <!-- ALL JAVASCRIPT LINKS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript">
	$(function() {

			$("#feed > div:gt(0)").hide();

			setInterval(function() {
			  $('#feed > div:first')
			    .hide()
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#feed');
			},  7500);

		});
    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://www.health.com/health/food-recipes/feed");
    
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          container.innerHTML += "<center><b>My Healthy RSS Feed</b></br></br></center>";
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var a = document.createElement("div");
              a.innerHTML += "<center><img src='"+ entry.mediaGroups[0].contents[0].url +"'/></center>";
			  var b = document.createElement("a");
            b.appendChild(document.createTextNode(entry.title));
			b.innerHTML = "<center>" + b.innerHTML + "</center>";
            b.href = entry.link;
              b.target = "_blank";
            if(i != 0)$(a).hide();
            container.appendChild(a);
			a.appendChild(b);
          }
        }
      });
    }
    google.setOnLoadCallback(initialize);
        

    </script>
    
</head>
    <body>
        <header>
            <center><img id="logo-main" src ="icon.png"></img></center>
        
            <ul>
       
             <a href="index.html" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-home"></span> Home

             <a href="foodprofile.html" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-user"></span> Profile

             <a href="foodfinder.html" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-search"></span> Food Finder

             <a href="foodquiz.html" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-pencil"></span> Food Quiz

             <a href="foodfeed.html" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-th-list"></span> Food Feed
        
             </a>
           </ul>
		</header>
        </center>
        <div id="feed"></div>
    </body>    
</html>
